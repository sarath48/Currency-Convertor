<div class="w-100 d-flex justify-content-center align-self-center">
  <div class="shadow-lg bg-body rounded">

      <h3 class="text-white text-center">Currency Convertor</h3>
    </div>

    <div class="d-flex flex-row justify-content-evenly my-3">
      <select class="btn btn-primary" (change)="selectOptionForleftOption($event.target)">
        <option
          *ngFor="let currency of currencyTypesForOption1"
          [value]="currency"
        >
          {{ currency }}
        </option>
      </select>

          viewBox="0 0 16 16"

          <path

            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
          />
        </svg>
      </div>
      <select class="btn btn-primary" (change)="selectOptionForRightOption($event.target)">
        <option
          *ngFor="let currency of currencyTypesForOption2"
          [value]="currency"
        >
          {{ currency }}
        </option>
      </select>

        >

          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div> -->
    </div>
    <div
      class="d-flex justify-content-center align-items-center shadow-lg p-5 mx-5 my-5 bg-body rounded"
    >
      <div class="d-flex flex-column mb-3">
        <div class="p-2">
          <div class="d-flex flex-row justify-content-between my-3">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-currency-dollar"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
                />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-arrow-right-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-currency-rupee"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="p-2">
          <input class="form-controls p-3" type="number" name="currency" [(ngModel)]='inputValue'/>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-white w-100 text-info px-5 fs-4" (click)="convertInput()">
            CONVERT
          </button>
        </div>
      </div>
    </div>
    <div class="bg-secondary px-5 py-3">
      <h3 class="text-white text-center">Exchange rates updated frequently</h3>
    </div>
  </div>
</div>
